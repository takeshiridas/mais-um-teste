<canvas width="600" height="400"></canvas>

<script>

	var tela = document.querySelector('canvas');
	var pincel = tela.getContext('2d');

	pincel.fillStyle = 'green';
	pincel.fillRect(120,150,350,330);

	pincel.fillStyle = 'yellow';
	pincel.beginPath();
	pincel.moveTo(170,275);
	pincel.lineTo(295,185);
	pincel.lineTo(420,275);
	pincel.fill();

	pincel.fillStyle = 'yellow';
	pincel.beginPath();
	pincel.moveTo(170,275);
	pincel.lineTo(295,370);
	pincel.lineTo(420,275);
	pincel.fill();

	pincel.fillStyle = 'darkblue';
	pincel.beginPath();
	pincel.arc(295,275,50,0,2*3.14);
	pincel.fill();

</script>
